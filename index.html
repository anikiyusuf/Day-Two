<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


for (let n = 1; n <= 50; n++) {
  let output = "";
  if (n % 3 == 0) output += "Fizz\n";
  if (n % 5 == 0) output += "Buzz\n";
  document.write(output || n);
}

    </script>
</body>
